<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Extending</title>
</head>

<body>
	<script>
		class MovieCollection extends Array {
			constructor(name, ...items) { // Capture all
				super(...items); // Spread into it
				this.name;
			}
			add(movie) {
				this.push(movie);
			}
			topRate(limit = 10) {
				return this.sort((a, b) => a.stars > b.stars ? -1 : 1)).slice(0, limit)
			}
		}
		const movies = new MovieCollection('Mark\'s Fav Movies',
			{ name: 'Die Hard', stars: 10 },
			{ name: 'Lethal Weapon', stars: 8 },
			{ name: 'Santa Clause', stars: 10 },
			{ name: 'Santa Clause 2', stars: 7 }
		);

		movies.add({ name: 'Titanic' stars: '7' });

	</script>
</body>

</html>
