<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Looping Generators</title>
</head>

<body>
	<script>
		function* lyrics() {
			yield `When I look to the sky`;
			yield `Drops of jupiter`;
			yield `My achy breaky heart`;
		}

		const achy = lyrics();

		for (const line of achy) {
			console.log(line);
		}
	</script>
</body>

</html>
