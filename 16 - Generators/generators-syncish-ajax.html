<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Generators</title>
</head>

<body>
	<script>
		function ajax(url) {
			fetch(url).then(data => data.json()).then(data => dataGen.next(data));
		}
		function* steps() {
			const beers = yield ajax('http://api.react.beer/v2/search?q=hop&type=beer');
			const mark = yield ajax('https://api.github.com/users/markfasel');
			const fatJoe = yield ajax('https://api.discogs.com/artists/51988');
		}
		const dataGen = steps();
		dataGen.next(); // kick it off
	</script>
</body>

</html>
