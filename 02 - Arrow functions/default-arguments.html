<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Default Arguments</title>
</head>

<body>
	<script>
		function calculateBill(total, tax = 0.13, tip = 0.15) { // ES6 allows you to specify default arguments
			//tax = tax || 0.13;
			//tip = tip || 0.15;
			// This is ok, but in ES6 set in default argument
			return total + (total * tax) + (total * tip);
		}

		const totalBill = calculateBill(100, undefined, 0.25);
		console.log(totalBill);

	</script>
</body>

</html>
