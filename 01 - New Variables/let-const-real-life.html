<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>let and const real world</title>
</head>

<body>
	<script>
		(function () { // IIFE - Immediately Invoked Function
			var name = 'Mark';
		})();
		{
			const name = 'wes';
			console.log(name);
		}

		for (let i = 0; i < 10; i++) { // Using let ensures that i is updated each time and wont leak - with var it will show i as 10
			console.log(i);
			setTimeout(function () {
				console.log('The number is ' + i);
			}, 1000);
		}

	</script>
</body>

</html>
