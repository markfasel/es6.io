<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>let and const</title>
</head>

<body>
	<script>
		function setWidth() {
			var width = 100; // Function Scope or not in function - global scoped - available in window
			console.log(width);
		}
		setWidth();

		var age = 100;
		if (age > 12) {
			const dogYears = age * 7;
			console.log(`You are ${dogYears} dog years old!`);
		}

		// Scoped to the block not function or global window - inside element or function
		let height = 200;
		const key = 'abc123';
	</script>
</body>

</html>
