<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Destructuring Arrays</title>
</head>

<body>
	<script>
		// pull from array use [], pull from object {}
		const details = ['Mark Fasel', 123, 'markfase.com'];
		const [name, id, website] = details;
		console.log(name, id, website);

		const data = 'Basketball,Sports,37174,31,mark,fasel,cool';
		const [itemName, category, sku, inventory] = data.split(',');

		const team = ['Mark', 'Harry', 'Sarah', 'Keegan', 'Riker'];
		const [captain, assistant, ...players] = team; //use rest ... operator to get whatever is left in the array


	</script>
</body>

</html>
