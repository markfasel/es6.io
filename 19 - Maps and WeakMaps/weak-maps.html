<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Maps!</title>
	<style>
		button {
			font-size: 50px;
			margin: 10px;
		}
	</style>
</head>

<body>

	<script>
		let dog1 = { name: 'snickers' };
		let dog2 = { name: 'sunny' };

		const strong = new Map();
		const weak = new WeakMap();

		strong.set(dog1, 'snickers is the best'); // memory leak
		weak.set(dog2, 'sunny is the 2nd best'); // garbage collected

		dog1 = null;
		dog2 = null;
	</script>
</body>

</html>
