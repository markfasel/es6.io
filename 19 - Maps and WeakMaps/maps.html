<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Maps!</title>
</head>

<body>
	<script>
		const dogs = Map();

		dogs.set('snickers', 3);
		dogs.set('sunny', 1);
		dogs.set('hugo', 10);

		dogs.forEach((val, key) => console.log(val, key));

		for (const [key, val] of dogs) {
			console.log(key, val);
		}
	</script>
</body>

</html>
