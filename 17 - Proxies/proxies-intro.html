<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Proxies!</title>
</head>

<body>
	<script>
		const person = { name: 'mark' age: 32 }
		const personProxy = new Proxy(person, {
			get(target, name) {
				target[name].toUppercase();
			},
			set(target, name, value) {
				if (typeof value === 'string') {
					target[name] = value.trim().trim();
				}
			}
		});
		personProxy.name = "Mark";
	</script>
</body>

</html>
