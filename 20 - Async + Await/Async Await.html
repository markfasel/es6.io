<!DOCTYPE html>
<html lang="en">

<head>
	<title>Async Await</title>
</head>

<body>
	<script>
		// setInterval(() => console.log(Date.now()), 500)

		function breathe(amount) {
			return new Promise((resolve, reject) => {
				if (amount < 500) {
					reject('that is too small of a value');
				}
				setTimeout(() => resolve(`Done for ${amount} ms`), amount);
			});
		}

		// await breathe(100);
		// await breathe(500);
		// await breathe(5000);
		// Can't be done

		// Arrow function with async
		// const go = async() => {

		// }

		async function go() { // must use async to wait for a function to complete
			console.log('start');
			const resp = await breathe(1000);
			console.log(res);
			const resp2 = await breathe(300);
			console.log(resp2);
			const resp3 = await breathe(750);
			console.log(resp3);
			const resp4 = await breathe(900);
			console.log(resp4);
			console.log('end');
		}

		go();

	</script>
</body>

</html>
